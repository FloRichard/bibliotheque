<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../main.css">
	<title>Gestion des auteurs</title>
</head>
<body>
	<button style="margin: 2em" class="btn btn-secondary" onclick="document.location.href='../accueil/accueil.html'">Retour Ã  l'accueil</button>
	<h1>Gestion des auteurs</h1>
	<div class="input-group" style="margin:auto;width:50%;margin-bottom: 2em;">
	  <input id="byName" type="search" class="form-control rounded" placeholder="Rechercher par nom" aria-label="Search"
	    aria-describedby="search-addon" onkeyup="sendSearchByName()"/>
	  <button type="button" class="btn btn-success" style="margin-left:1em" onclick="$('#addAuthor').modal({'backdrop': 'static'});">Ajouter un Auteur</button>
	</div>
	<table style="width:60%;margin:auto; margin-bottom: 3em" class="table" id="authorDataTable" border="1">
		
	</table>

	<!-- Modal HTML embedded directly into document -->
	<div id="addAuthor" class="modal" style="height:30%;">
	  <form>
	    <div class="form-group">
	      <label for="inputName">Nom</label>
	      <input style="width:80%" type="text" class="form-control" id="inputName" placeholder="Nom">
	    </div>
	  <button class="btn btn-primary" onClick="submitAuthor();">Ajouter</button>
	</form>
	</div>

	<div id="updateAuthor" class="modal" style="height:30%;">
	  <form>
	    <div class="form-group">
	      <label for="inputNameUp">Nom</label>
	      <input style="width:80%" type="text" class="form-control" id="inputNameUp" placeholder="Nom">
	    </div>
	  <button class="btn btn-primary" onClick="submitAuthorUpdate();">Modifier</button>
	</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
	<script src="author.js"></script>
</body>
</html>
